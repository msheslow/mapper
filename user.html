<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
        <link rel="stylesheet" href="custom_style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
        <title>Mapper | My Trips</title>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="node_modules/axios/dist/axios.min.js"></script>
        <script src="https://kit.fontawesome.com/3e308f3171.js" crossorigin="anonymous"></script>

        <main>
        <div id="root">
            <div class="pageHeader" id="fixedHeader">
                <a href="./index.html" class="titleLogo title">Mapper&nbsp&nbsp<i class="fas fa-route"></i></a>
                    <div class="header-right">
                        <a href="./aboutUs.html" class="button top is-rounded">About us</a>
                        <a href="./login.html" class="button top is-rounded">Get started</a>
                        <a href="./user.html" class="userIcon"><i class="fas fa-user"></i></a>
                    </div>
            </div>
            <div class="content">
                <div class="columns" style="min-height: 1000px; margin: 10px;">
                    <div class="column is-three-quarters">
                        <span style="font-size: 32px; color: white;">My Trips</span>
                        <div id="userTrips">


                            <div class="box" style="margin-top: 10px;">
                                <div class="columns">
                                    <div class="column is-2">
                                        <span style="font-size: 18px; color: gray;">Trip ID: (12345)</span>
                                        <br>
                                        <span style="font-size: 50px;"><i class="fas fa-car-side"></i></span>
                                    </div>
                                    <div class="column is-6">
                                        <span style="font-size: 25px;">(Origin/ Starting Point) <i style="font-size: 40px;" class="fas fa-long-arrow-alt-right"></i> (Destination/ Ending Point)</span>
                                    </div>
                                    <div class="column is-2" style="text-align: center;">
                                        <span style="font-size: 18px; color: gray;"># stops</span><br><br>
                                        <span style="font-size: 18px; color: gray;"># miles</span>
                                    </div>
                                    <div class="column is-2" style="text-align: center;">
                                        <button class="button is-small is-rounded" id="editTrip">Edit Trip</button><br><br>
                                        <button class="button del is-small is-rounded" id="deleteTrip"><i class="far fa-trash-alt"></i>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                    <div class="column is-one-quarter">
                        <br><br>
                        <div class="box" style="margin-top: 10px;">
                            <div style="text-align: center;">
                            <span style="font-size: 80px;"><i class="fas fa-user-circle"></i></span><br><br>
                            <span style="font-size: 20px;">Username</span>
                            </div>
                    </div>
                </div>
            </div>
        </div>

        </main>

    </body>

</html>
