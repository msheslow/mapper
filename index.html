<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
        <link rel="stylesheet" href="custom_style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
        <title>Mapper | Home</title>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="node_modules/axios/dist/axios.min.js"></script>
        <script src="https://kit.fontawesome.com/3e308f3171.js" crossorigin="anonymous"></script>


        <main>
            <div id="root">
                <div class="pageHeader" id="fixedHeader">
                    <a href="./index.html" class="titleLogo title">Mapper&nbsp&nbsp<i class="fas fa-route"></i></a>
                        <div class="header-right">
                            <a href="./login.html" class="button top is-rounded">Get started</a>
                            <a href="./user.html" class="button top is-rounded">My Trips</a>
                        </div>
                </div>
                    <div class="upper" style="height: 600px;">
                        <div id="leftUpper">
                            <div class="leftUpperBox box">
                                <div class="leftUpperText">
                                <text style="font-size: 50px;">Plan your ultimate road trip.</text><br>
                                <text style="font-size: 15px;">Tell us where you're starting and where you're heading. We'll help you plan everything in between.</text>
                                <br>
                                <br>
                            </div>
                                <div class="columns box" style="max-width: 70%; margin: auto; background-image: linear-gradient(to right, navy, purple); width: fixed;" >
                                    <div class="column is-one-half">
                                        <text style="font-size: 20px; color: white;">Start</text></br>
                                        <input class="input is-medium" id="start" type="text" placeholder="Enter a start location"/>
                                        <div class="is-medium" id="start-column"></div>
                                    </div>
                                    <div class="column is-one-half">
                                        <text style="font-size: 20px; color: white;">Destination</text></br>
                                        <input class="input is-medium" id="end" type="text" placeholder="Enter an end location"/>
                                        <div class="is-medium" id="end-column"></div>
                                    </div>
                                    <br>
                                    <br>
                                </div>
                                    <button class="button is-rounded planButton" style="margin-top: 10px;" id="generate-map">Plan route</button>
                                </div>
                        </div>
                    </div>
                <div class="content" style="margin-top: 10px;">
                    <div class="columns">
                        <div class="column is-one-third" id="left">
                            <div>
                                <div class="box" style="margin-bottom: 7.5px; white-space: nowrap; overflow-x: auto;">
                                        <text style="font-size: 30px; color: black;">Add a waypoint</text><br><br>
                                        <input class="input is-small" style="width: 75%; display: inline-block;" id="addWaypoint" type="text" placeholder="Add a stop"/>
                                        <button class="button is-rounded is-small" id="add" style="display: inline-block;">Add stop</button><br><br>
                                        <div class="is-medium" id="waypoint-column"></div>
                                </div>
                            </div>
                            <div class="box left">
                                <text style="font-size: 30px; color: black;">My Trip</text><br>
                                <div id="originWaypoint">


                                </div>
                                <div id="listWaypoints">


                                </div>
                                <div id="destinationWaypoint">


                                </div>
                            </div>
                        </div>
                        <div class="column is-two-thirds" id="right">
                            <div id="map" style="margin-bottom: 10px;"></div>
                            <div id="distance" class="box metric-box" style="display: inline-block; white-space: nowrap; overflow-x: auto;"></div>
                            <div id="time" class="box metric-box" style="display: inline-block; white-space: nowrap; overflow-x: auto;"></div>

                        </div>
                    </div>
                    <div id="attractions">
                        <div class="columns">
                            <div class="column is-4">

                                    <div id="attractionsOne" style="margin-left: 10px; margin-top: 10px;">
                                
                                    </div>
                            </div>
                                <div class="column is-4" id="attractionsTwo">


                                </div>
                                <div class="column is-4" id="attractionsThree" style="margin-right: 10px;">


                                </div>
                        </div>
                    </div>
                </div>       
            </div>
        </main>

        <script src="./mapper.js"></script>
        <script src="./logout.js"></script>
        <script>
        const cookieValue = document.cookie
            .split('; ')
            .find(row => row.startsWith('username'))
            .split('=')[1];
            if (cookieValue != "guest") {
                $('.header-right').append(`<button class="button top is-rounded" id="logout">Logout</button>`)
            }
      
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhcNo_EDGsF_lGfThVgAVtweh_DlciUCQ&libraries=places&callback=initMap"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script src="node_modules/axios/dist/axios.js"></script>

    </body>

</html>
